<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <small>{{ post.created_at }}</small>
        </div>
    {% endfor %}
</body>
</html>
